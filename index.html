<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loopa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header><img src="img/fondo.PNG" alt="" /></header>
    <nav class="navbar sticky-top navbar-expand-lg">
      <div class="container-fluid">
        <ul class="navbar-nav"></ul>
        <span class="navbar-text">
          <div id="cuentaCarrito" data-bs-toggle="modal" data-bs-target="#modalCarrito"><i class="bi bi-cart"></i> Carrito Vacio</div>
        </span>
      </div>
    </nav>
    <section id="articulos"></section>

    <footer>Loopa SA - Todos los derechos reservados.</footer>

    <div class="modal" tabindex="-1" id="modalCarrito">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul class="list-group list-group-flush" id="itemsCarrito">
              Carrito vacio
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="btnLimpiarCarrito" disabled><i class="bi bi-trash"></i> Vaciar Carrito</button>
            <button type="button" class="btn btn-success" id="btnCheckout" disabled><i class="bi bi-bag-check"></i> Checkout</button>
          </div>
        </div>
      </div>
    </div>
    <div id="divModal"></div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
